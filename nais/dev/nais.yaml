apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: dp-inntekt-innsyn-ui
spec:
  ingresses:
    - "https://dp-inntekt-innsyn-ui.nais.oera-q.local/"
    - "https://www-q0.nav.no/arbeid/dagpenger/kalkulator/"
  env:
    - name: APP_INNSYN_API_BASEURL
      value: http://dagpenger-innsyn-api/
    - name: REDIS_HOST
      value: dagpenger-redis.default.svc.nais.local
    - name: REDIS_PORT
      value: "6379"
    - name: OIDC_HOST_URL
      value: https://loginservice-q.nav.no/login?redirect=https://www-q0.nav.no/arbeid/dagpenger/kalkulator/
    - name: OIDC_AGENTNAME
      value: dp-inntekt-innsyn-ui-q1
